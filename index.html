<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Aleatorios sdasdasda</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
        }
        #container {
            display: inline-block;
            text-align: left;
        }
        #numbersContainer {
            display: flex;
            justify-content: center;
        }
        .numberBox {
            margin: 10px;
            font-size: 24px;
            border: 1px solid black;
            padding: 10px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: white;
        }
        .numberBox.selected {
            background-color: black;
            color: black;
        }
        .numberBox.selected span {
            color: white;
        }
    </style>
</head>
<body>

<h1>Generador de Números Aleatorios</h1>

<img id="premios" src="premios.jpg" alt="Premios" width="200">

<div id="numbersContainer">
    <div class="numberBox"><span>0</span></div>
    <div class="numberBox"><span>0</span></div>
    <div class="numberBox"><span>0</span></div>
    <div class="numberBox"><span>0</span></div>
    <div class="numberBox"><span>0</span></div>
    <div class="numberBox"><span>0</span></div>
</div>

<button onclick="startRandomNumbers()">Iniciar</button>
<button onclick="stopRandomNumbers()">Parar</button>

<table id="resultTable" border="1" style="margin-top: 20px;">
    <thead>
        <tr>
            <th>Número</th>
            <th>Premio</th>
        </tr>
    </thead>
    <tbody>
        <!-- Los resultados se mostrarán aquí -->
    </tbody>
</table>

<script>
    let intervalIds = [];
    let numbers = [];
    let csvData = [];

    function loadCSVData() {
        fetch('base.csv')
            .then(response => response.text())
            .then(text => {
                const rows = text.trim().split('\n');
                csvData = rows.map(row => row.split(','));
            })
            .catch(error => {
                console.error('Error al cargar el archivo CSV:', error);
            });
    }

    function startRandomNumbers() {
        loadCSVData();
        resetNumbers();

        intervalIds = [
            setInterval(() => updateNumber(0), 100),
            setInterval(() => updateNumber(1), 100),
            setInterval(() => updateNumber(2), 100),
            setInterval(() => updateNumber(3), 100),
            setInterval(() => updateNumber(4), 100),
            setInterval(() => updateNumber(5), 100),
        ];
    }

    function stopRandomNumbers() {
        intervalIds.forEach(id => clearInterval(id));

        const tableBody = document.getElementById('resultTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';
        numbers.forEach((number, index) => {
            const row = tableBody.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            cell1.innerHTML = number;
            cell2.innerHTML = csvData[number][1];
        });

        const numberBoxes = document.querySelectorAll('.numberBox');
        numberBoxes.forEach(box => {
            box.classList.add('selected');
            box.innerHTML = `<span>${box.textContent}</span>`;
        });
    }

    function resetNumbers() {
        numbers = [0, 0, 0, 0, 0, 0];
        const numberBoxes = document.querySelectorAll('.numberBox');
        numberBoxes.forEach((box, index) => {
            box.innerHTML = numbers[index];
            box.classList.remove('selected');
        });
    }

    function updateNumber(index) {
        numbers[index] = Math.floor(Math.random() * csvData.length);
        const numberBox = document.querySelectorAll('.numberBox')[index];
        numberBox.innerHTML = `<span>${numbers[index]}</span>`;
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadCSVData();
    });

    const numberBoxes = document.querySelectorAll('.numberBox');
    numberBoxes.forEach(box => {
        box.addEventListener('click', function() {
            if (this.classList.contains('selected')) {
                this.classList.remove('selected');
                this.innerHTML = `<span>${this.textContent}</span>`;
            } else {
                this.classList.add('selected');
                this.innerHTML = `<span style="color: white;">${this.textContent}</span>`;
            }
        });
    });
</script>

</body>
</html>
